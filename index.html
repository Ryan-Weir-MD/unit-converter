<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-container">
            <h2 id="header">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="output-container">
            <div class="output">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">1 Meter = 3.281 Feet | 1 Foot = 0.304 Meters</p>
            </div>
            <div class="output">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">1 Liter = 0.264 Gallons | 1 Gallon = 3.785 Liters</p>
            </div>
            <div class="output">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">1 Kilogram = 2.204 Pounds | 1 Pound = 0.453 Kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
